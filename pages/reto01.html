<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/reto01.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <title>Reto 01</title>
  </head>
  <body>
    <h1 class="text-light">Reto 01</h1>
    <h2>
      <button type="button" class="btn btn-info">
        <a href="../index.html">Home</a>
      </button>
    </h2>
    <div class="container">
      <div class="row justify-content-center mb-3 text-light">
        <div class="col col-sm-9 col-md-6 col-lg-4 align-self-center">
          <div class="text-center fs-3 fw-bold">Login Form</div>
        </div>
      </div>
      <div class="row justify-content-center mb-3 text-light">
        <div class="col col-sm-9 col-md-6 col-lg-4 align-self-center">
          <div class="text-center">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Praesentium, ad veritatis id maxime iure laboriosam ut a, odio
            aperiam illo consequatur deleniti voluptas, omnis repellendus
            quisquam dolor cum aliquid numquam!
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-sm-9 col-md-6 col-lg-4 align-self-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title ml-3 mr-3">
                <div class="row">
                  <div class="col col-sm-10">Login to our site</div>
                  <div class="d-none d-sm-block col-sm-2">
                    <i class="bi bi-lock-fill"></i>
                  </div>
                </div>
              </h5>
              <p class="card-text">Enter Username and Password</p>
            </div>

            <div class="card-body bg-secondary">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="User name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Password"
                />
              </div>
              <div class="row px-2">
                <button
                  type="button"
                  class="btn btn-success bg-success bg-gradient"
                >
                  Log in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mb-3 text-light">
        <div class="col col-sm-9 col-md-6 col-lg-4 align-self-center">
          <div class="text-center">Login with</div>
        </div>
      </div>

      <div class="row justify-content-center mb-3 text-light">
        <div class="col col-sm-9 col-md-6 col-lg-4 align-self-center">
          <div class="text-center">
            <button type="button" class="btn btn-dark">
              <i class="bi bi-facebook"></i>
              <span class="d-none d-sm-none d-md-inline">Facebook</span>
            </button>
            <button type="button" class="btn btn-dark">
              <i class="bi bi-twitter"></i>
              <span class="d-none d-sm-none d-md-inline">Twitter</span>
            </button>
            <button type="button" class="btn btn-dark">
              <i class="bi bi-google"></i
              ><span class="d-none d-sm-none d-md-inline"> Google plus</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
